<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- coustom css -->
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>

    <section class="loading main_loading active">
        <div class="lds-dual-ring"></div>
    </section>

    <section class="loading send_loading">
        <div class="lds-dual-ring"></div>
    </section>

    <header>
        <h1>todo list</h1>
    </header>


    <main>
        <ul class="list">
        </ul>
    </main>
    
    <footer>
            <form>
                <input type="text" name="title" id="form_title" placeholder="Add the title">
                <textarea name="body" id="form_body" placeholder="Add the body"></textarea>
            </form>
        <section class="form_buttons">
            <button id="cancel">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button id="send">
                <i class="fa-solid fa-check"></i>
            </button>
        </section>
        <button id="add" class="active">
            <i class="fa-solid fa-plus"></i>
        </button>
    </footer>
   

    <script src="./script.js"></script>
</body>
</html>
